<div class="container">
    <div class="h1"><h1>Contactanos:</h1></div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Telefono</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="15x-xxx-xxxx">
    </div>

    <select class="form-select mb-3" aria-label="Default select example">
        <option selected>Especificaciones:</option>
        <option value="1">Apto Vegano</option>
        <option value="2">Apto Vegetariano</option>
        <option value="3">Apto Celiaco</option>
    </select>
    <div class="mb-2">
        <label for="exampleFormControlTextarea1" class="form-label">Detalle su pedido:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="auto"></textarea>
    </div>
    <input type="submit" value="Enviar" class="button">
</div>
